<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function addTodoToDom(newTodo) {
      const todoDiv = document.createElement('div');
      todoDiv.id = `todo-${newTodo.id}`;
      todoDiv.innerHTML = `
      <h3>${newTodo.title}</h3>
      <p>${newTodo.description}</p>`;

      document.getElementById("todos").appendChild(todoDiv);
    }

    function removeTodoFromDom(todoId) {
      const todoElement = document.getElementById(`todo-${todoId}`);

      if (todoElement) {
        todoElement.remove();
      }
    }

    function updateTodoInDom(oldTodo, newTodo) {
      const todoElement = document.getElementById(`todo-${oldTodo.id}`);
      if (todoElement) {
        todoElement.innerHTML = `
          <h3>${newTodo.title}</h3>
          <p>${newTodo.description}</p>`;
        }
    }

    function updateState(newTodos) {
      // calculate the diff b/w newTodos and oldTodos.
      // More specifically, find out what todos are - 
      // 1. added
      // 2. deleted
      // 3. updated

      //added
      for (let i = 0; i < newTodos.length; i++) {
        let isAdded=false;
        for (let j = 0; j < oldTodoState.length; j++) {
          if (newTodos[i].id === oldTodoState[j]){
            isAdded=false;
          }
        }
        if (isAdded) {
          added.push(newTodos[i]);
        }
      }

      //deleted
      for (let i = 0; i < oldTodoState.length; i++) {
        let isDeleted=false;
        for (let j = 0; j < newTodos.length; j++) {
          if (newTodos[i].id === oldTodoState[j]){
            isDeleted=false;
          }
        }
        if (isDeleted) {
          deleted.push(oldTodoState[i]);
        }
      }

      //update
      for (let i = 0; i < newTodos.length; i++) {
        for (let j = 0; j < oldTodoState.length; j++) {
          if (newTodos[i].id === oldTodoState[j].id && newTodos[i].title !== oldTodoState[j].title) {
            updated.push(newTodos[i]);
            break;
          }
          else if (newTodos[i].id === oldTodoState[j].id && newTodos[i].description !== oldTodoState[j].description){
            updated.push(newTodos[i]);
            break;
          }
        }
      }

      const added = [];
      const deleted = [];
      const updated = [];
      // calculate these 3 arrays
      // call addTodo, removeTodo, updateTodo functions on each of the elements
      addTodoToDom(added);
      removeTodoFromDom(deleted);
      updateTodoInDom(updated);
      oldTodoState = newTodos;
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      todoState.push({
        title: title,
        description: description,
        id: globalId++,
      })
      updateState(todoState);
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>
  <br /> <br />

  <div id="todos">

  </div>
</body>

</html>
